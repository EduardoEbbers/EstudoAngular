<!--
    1.5 Style Binding
-->
<!--
    1.5.1 Standard Property Binding

        - Setting with style property binding
-->
<div class="text-white m-2">
    <div class="p-2 bg-warning">
        O <span [style.fontSize]="fontSizeWithUnits">primeiro</span> produto é {{ repository.getProduct(1).name }}
    </div>
</div>

<!--
    1.5.2 Special Style Binding

        - Setting with style special binding
-->
<div class="text-white m-2">
    <div class="p-2 bg-info">
        O  <span [style.fontSize.px]="fontSizeWithoutUnits">segundo</span> produto é {{ repository.getProduct(2).name }}
    </div>
</div>

<!--
    1.5.3 ngStyle Directive

        - Setting with ngStyle Directive
-->
<div class="text-white m-2">
    <div class="p-2 bg-warning">
        O <span [ngStyle]="getStylesMap(1)">primeiro</span> produto é {{ repository.getProduct(1).name }}
    </div>
</div>
<div class="p-2 bg-info">
    <div class="p-2 bg-info">
        O <span [ngStyle]="getStylesMap(2)">segundo</span> produto é {{ repository.getProduct(2).name }}
    </div>
</div>
